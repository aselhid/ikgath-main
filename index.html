<!DOCTYPE html>
	<html>
	<head>
		<title>Hello World 2017</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>

	<body>
		<div class="parallax">
			<div class="parallax__group section__one">
				<div class="parallax__layer parallax__layer--base">
					<img src="./assets/images/img6.png">
				</div> <!--end of layer-base-->

				<div class="parallax__layer parallax__layer--middle">
					<img src="./assets/images/img5.png">
				</div> <!--end of layer-middle-->

				<div class="parallax__layer parallax__layer--back">
					<img src="./assets/images/img4.png">
				</div> <!--end of layer-back-->

				<div class="parallax__layer parallax__layer--deep">
					<img src="./assets/images/img3.png">
				</div> <!--end of layer-deep-->

				<div class="parallax__layer parallax__layer--deeper">
					<img src="./assets/images/img2.png">	
				</div> <!--end of layer-deeper-->
			</div> <!--end of groupsection__one -->

			<div class="parallax__group section__two">
				<div class="parallax__layer parallax__layer--base">
					<img src="./assets/images/img6.png">
				</div> <!--end of layer-base-->

				<div class="parallax__layer parallax__layer--middle">
					<img src="./assets/images/img5.png">
				</div> <!--end of layer-middle-->

				<div class="parallax__layer parallax__layer--back">
					<img src="./assets/images/img4.png">
				</div> <!--end of layer-back-->

				<div class="parallax__layer parallax__layer--deep">
					<img src="./assets/images/img3.png">
				</div> <!--end of layer-deep-->

				<div class="parallax__layer parallax__layer--deeper">
					<img src="./assets/images/img2.png">	
				</div> <!--end of layer-deeper-->
			</div> <!--end of groupsection__two -->
		</div> <!--end of parallax-->
	</body>

	</html>
